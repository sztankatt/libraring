<div class="row">
<div class="notifications-item col-xs-11">
	<a href="{% url 'usr:notifications_read' notification.pk %}">
		<div class="notification-item-header">{{notification.actor}} {{notification.verb}} {{notification.target}}</div>
		<div class="notification-item-body">
			{{notification.description|safe}}
		</div>
	</a>
</div>
<div class="col-xs-1 notifications-item-read">

	<button class="btn notifications-item-delete btn-block">
	<i class="fa fa-times"></i>
	</button>
	<button class="btn notifications-item-mark-read btn-block">
	<i class="fa fa-check"></i>
	</button>

</div>
</div>
