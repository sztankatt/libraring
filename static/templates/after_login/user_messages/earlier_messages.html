{% for message in messages %}
    <div class="message">
        <div class="message-header">
            <a href="/usr/{{message.sender.id}}/">{{message.sender}}</a>
        </div>
        <div class="message-body">
            {{message.text}}
        </div>
        <div class="message-footer">
            Sent: {{message.send_date}}
        </div>
    </div>    
{% endfor%}
