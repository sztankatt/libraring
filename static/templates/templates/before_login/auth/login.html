{% extends "before_login/framework/base.html"%}
{%block title%}{{project.name}} login{%endblock%}
{% block content%}
<div class="row">
        <div class="col-md-4 col-md-offset-4">
        <form class="form-horizontal" method="post" action="">
        {% csrf_token %}
            {{form.as_p}}
        
            <input type="submit" value="Login"/>
        </form>    
        <p>{{error}}</p>
        <p>Are you registered?<a href="{% url 'register' %}">Register</a></p>
    
    </div>
</div>
{% endblock%}
