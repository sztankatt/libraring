<!DOCTYPE>

<html>
<head>
	<title>realtime test</title>

	{% load drealtimetags %}

	{% ishout_js %}

	<script type="text/javascript">

	// use .on() to add a listener. you can add as many listeners as you want.
	ishout.on('alertchannel', function(data){
	    alert(data.msg);
	});

	// .init() will authenticate against the ishout.js server, and open the WebSocket connection.
	ishout.init();

	</script>
</head>
<body>

<h1>Dashboard</h1>

{% for user in users %}

{{user.first_name}}<a href="/realtime_test/alert/?user={{user.id}}">Alert (hello)</a><br />

{% empty %}

NO users found

{% endfor %}

</body>
</html>
